<!DOCTYPE html>
<html>
<head>
  <title>Async Geometric Progression Sum Calculator</title>
</head>
<body>
  <h1>Async Geometric Progression Sum Calculator</h1>
  <label for="firstTerm">First Term (a):</label>
  <input type="number" id="firstTerm"><br>
  <label for="commonRatio">Common Ratio (r):</label>
  <input type="number" id="commonRatio"><br>
  <label for="numberOfTerms">Number of Terms (n):</label>
  <input type="number" id="numberOfTerms"><br>
  <button id="calculateButton">Calculate Sum</button>
  <div id="results">
    <p>Sum (S_n): <span id="resultSum"></span></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
